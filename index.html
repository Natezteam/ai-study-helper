<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Помощник по Учебе</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
          },
          colors: {
            primary: {
              DEFAULT: '#3B82F6', // Blue-500
              light: '#60A5FA',   // Blue-400
              dark: '#2563EB',    // Blue-600
            },
            secondary: '#10B981', // Emerald-500
            background: '#F3F4F6', // Gray-100 (used for body, but app has gradient)
            surface: '#FFFFFF',    // White (used for card backgrounds)
            onSurface: '#1F2937',  // Gray-800 (main text color on surface)
            muted: '#6B7280',     // Gray-500
          },
          backgroundImage: {
            'rgb-text-gradient': 'linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff, #ff0000)',
          },
          backgroundSize: {
            '300%': '300% 100%',
          },
          animation: {
            'rgb-text-flow': 'rgbTextFlow 8s linear infinite',
            'card-refresh': 'cardRefreshPulse 0.8s ease-out', // Slightly longer for smoother feel
            'pulse-subtle': 'pulseSubtle 1.5s infinite ease-in-out', // For AI typing indicator
          },
          keyframes: {
            rgbTextFlow: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '300% 50%' },
            },
            cardRefreshPulse: { // Softened the pulse
              '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0px rgba(59, 130, 246, 0.0)' },
              '50%': { transform: 'scale(1.005)', boxShadow: '0 0 0 6px rgba(59, 130, 246, 0.2)' },
              '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0px rgba(59, 130, 246, 0.0)' }
            },
            pulseSubtle: { // For AI typing cursor
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.2 },
            }
          }
        }
      },
      // Удалена строка plugins: [require('@tailwindcss/typography')], так как require() не работает в браузере с CDN.
      // CDN Tailwind обычно поддерживает плагин typography "из коробки" для классов `prose`.
      plugins: [], 
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "@/": "./"
  }
}
</script>
<style>
  /* Custom scrollbar for webkit browsers */
  .overflow-y-auto::-webkit-scrollbar {
    width: 8px;
  }
  .overflow-y-auto::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }
  .overflow-y-auto::-webkit-scrollbar-thumb {
    background: #c7c7c7;
    border-radius: 10px;
  }
  .overflow-y-auto::-webkit-scrollbar-thumb:hover {
    background: #a3a3a3;
  }
  /* For Firefox */
  .overflow-y-auto {
    scrollbar-width: thin;
    scrollbar-color: #c7c7c7 #f1f1f1;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 font-sans"> {/* Changed default body bg slightly */}
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
